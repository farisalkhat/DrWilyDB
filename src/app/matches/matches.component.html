
<div class="container">

  <div class="d-flex justify-content-center">
    <div id="Loading" class="spinner-border" role="status">
        <span class="sr-only" ></span>
    </div>
  </div>

<div class="row poopy">
  <div class="col-auto">
    <label for="robotmasters">Robot Master</label>
    <select class="form-control"   id="robotmasters" [(ngModel)] = "filters.robotmaster" (change)="updateFilter()">
        <option value = "None">None</option>
        <option value = "{{robotmaster.id}}" *ngFor="let robotmaster of robotmasters">{{robotmaster.name}}</option>
      </select>
    </div>

  
    <div class="col-auto">
      <label for="gamemode">Game Mode</label>
      <select class="form-control"   id="gamemode" [(ngModel)] = "filters.gamemode"(change)="updateFilter()">
          <option value = "None">None</option>
          <option value ="DM">DM</option>
          <option value ="TDM">TDM</option>
          <option value ="LMS">LMS</option>
          <option value ="Duels">Duels</option>
        </select>
      </div>

    <div class="col-auto">
      <label for="stages">Stages</label>
      <select class="form-control"   id="stages" [(ngModel)] = "filters.stage" (change)="updateFilter()">
          <option value = "None">None</option>
          <option value = "{{stage.id}}" *ngFor="let stage of stages">{{stage.name}}</option>
        </select>
      </div>
  
    
  <!-- <div class="col-auto">
    <label for="players">Player</label>
    <select class="form-control"   id="players" [(ngModel)] = "filters.player" (change)="updateFilter()">
        <option value = "None">None</option>
        <option value = "{{player.id}}" *ngFor="let player of players">{{player.name}}</option>
      </select>
    </div>
  </div> -->


      <div class="col-auto">
        <label for="players">Total Players</label>
        <select class="form-control"   id="players" [(ngModel)] = "filters.player" (change)="updateFilter()">
            <option value = "None">None</option>
            <option value = "1">1</option>
            <option value = "2">2</option>
            <option value = "3">3</option>
            <option value = "4">4</option>
            <option value = "5">5</option>
            <option value = "6">6</option>
            <option value = "7">7</option>
            <option value = "8">8</option>
            <option value = "9">9</option>
            <option value = "10">10</option>
  
          </select>
        </div>



<table class="table table-hover table-dark  ">
    <thead class=" border">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Date</th>
        <th scope="col">Mode</th>
        <th scope="col">Stage</th>
        <th scope="col">Total Players</th>
        <th *ngIf="authGuard.checkUser()"></th>

        
      </tr>
    </thead>
    <tbody  *ngFor="let match of matches ">
      <tr>
        <td> <a routerLink='/matches/{{match.matchid}}'>{{match.matchid}}</a></td>
        <td> {{match.gametitle}}</td>
        <td>{{match.matchdate}}</td>
        <td>{{match.gamemode}}</td>
        <td><a routerLink='/stages/{{match.stageid}}'>{{match.stage}}</a></td>
        <td>{{match.totalplayers}}</td>
        <td *ngIf="authGuard.checkUser()"><button class="btn btn-primary" (click)= "deleteMatch(match.matchid)" type="submit">X</button></td>
      </tr>
    </tbody>
  </table>
</div>
