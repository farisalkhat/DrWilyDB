<app-playerdetails></app-playerdetails>
<div class="container">
    <table class="table table-hover table-dark  ">
        <thead class=" border">
          <tr>
            <th scope="col">Player</th>
            <th scope="col">Matches Played</th>
            <th scope="col">Last Match Together</th>

    
            
          </tr>
        </thead>
        <tbody *ngFor="let player of peers">
          <tr>
            <td><a routerLink='/players/{{player.id}}'>{{player.name}}</a></td>
            <td>{{player.total}}</td>
            <td><a routerLink='/matches/{{player.LM}}'>{{player.LM}}</a></td>
          </tr>
        </tbody>
      </table>
    </div>
