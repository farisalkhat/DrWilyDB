




<div class="container">


    <table class="table table-hover table-dark  ">
        <thead class=" border">
          <tr>
            <th scope="col">Stage</th>
            <th scope="col">Origin</th>
          </tr>
        </thead>
        <tbody *ngFor="let stage of stages ">
          <tr>
            <td> <a routerLink='/stages/{{stage.name}}'> {{stage.name}}</a></td>
            <td>{{stage.origin}}</td>
          </tr>
        </tbody>
      </table>
  </div>
