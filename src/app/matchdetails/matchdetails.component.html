<div class="container">
    <img class="stage-img" src="{{stageDetails?.image}}">
    <h1>{{matchDetails?.gametitle}}<span class="float-right">{{stageDetails?.name}} </span></h1>



    <div   *ngIf="matchDetails?.gamemode==='Duels' || matchDetails?.gamemode==='TLMS'" class="container">
        <table class="table table-hover table-dark  ">
            <thead class=" border">
              <tr>
                <th scope="col">Player</th>
                
                <th scope="col">Wins</th>
                <th scope="col">Loss</th>
    
        
                
              </tr>
            </thead>
            <tbody *ngFor="let player of playedMatchDetails ">
              <tr>
                <td><a routerLink='/robotmasters/{{player.id}}'><img src= "{{player.icon}}"></a> <a routerLink='/players/{{player.playerid}}'> {{player.name}}</a></td>
                
                <td> {{player.wins}}</td>
                <td> {{player.loss}}</td>
              </tr>
            </tbody>
        </table>
    </div>

    <div   *ngIf="matchDetails?.gamemode==='DM' || matchDetails?.gamemode==='TDM'" class="container">
        <table class="table table-hover table-dark  ">
            <thead class=" border">
              <tr>
                <th scope="col">Player</th>
                
                <th scope="col">Frags</th>
                <th scope="col">Placement</th>
    
        
                
              </tr>
            </thead>
            <tbody *ngFor="let player of playedMatchDetails ">
              <tr>
                <td><a routerLink='/robotmasters/{{player.id}}'><img src= "{{player.icon}}"></a> <a routerLink='/players/{{player.playerid}}'> {{player.name}}</a></td>
                
                <td> {{player.frags}}</td>
                <td> {{player.placement}}</td>
              </tr>
            </tbody>
        </table>
    </div>







</div>
