




<div class="container">
  <div class="d-flex justify-content-center">
    <div id="Loading" class="spinner-border" role="status">
        <span class="sr-only" ></span>
    </div>
  </div>
    <table class="table table-hover table-dark  ">
        <thead class=" border">
          <tr>
            <th scope="col">Robot Master</th>
            <th scope="col">Origin</th>
            <th scope="col">Primary Class</th>
            <th scope="col">Secondary Class</th>
            <th scope="col">Games Played</th>
            <th scope="col">Most Played By</th>
          </tr>
        </thead>
        <tbody *ngFor="let robotmaster of robotmasters ">
          <tr>
            <td><a routerLink='/robotmasters/{{robotmaster.id}}'><img src={{robotmaster.icon}}> {{robotmaster.name}}</a></td>
            <td>{{robotmaster.origin}}</td>
            <td>{{robotmaster.primaryclass}}</td>
            <td>{{robotmaster.secondaryclass}}</td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
  </div>
